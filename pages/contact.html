<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>

<body>
    <div class="container fluid">

        <!-- Barra de navegación -->

        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img style="height:7vh; width:7vh" src="../img/infarto.webp" alt="">
                    <span class="nav-titulo" style="color: hotpink ;">Fast Food,</span><span class="nav-titulo"
                        style="color: black;">Short Life</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/carta.html">Carta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacto <span
                                    class="sr-only">(actual)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Mapa de google y formulario -->

        <div class="container justify-content-center">
            <section class="text-center mapa">
                <h3 class="mb-5"></h3>
                <div class="row">
                    <div class="col-lg-5">
                        <iframe
                            src="https://www.google.com/maps/d/embed?mid=1r-WSklt_66KDCqq-bf44ezXvBGXESkE&ehbc=2E312F&z=7"
                            class="h-100 w-100" style="border:2px solid white;" allowfullscreen=""
                            loading="lazy"></iframe>
                    </div>
                    <div class="col-lg-7">
                        <form>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="row mb-4">
                                        <div class="col-md-6 mb-4 mb-md-0">
                                            <div class="form-outline">
                                                <input type="text" class="form-control" />
                                                <label class="form-label">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-outline">
                                                <input type="email" class="form-control" />
                                                <label class="form-label">Email</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control" />
                                        <label class="form-label">Tema</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <textarea class="form-control" rows="4"></textarea>
                                        <label class="form-label">Mensaje</label>
                                    </div>
                                    <div class="d-flex justify-content-center text-center text-md-start">
                                        <button type="submit" class="btn btn-warning mb-5 mb-md-0 col-7">
                                            Enviar
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <ul class="list-unstyled">
                                        <li>
                                            <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                                            <p><small>Kabul, KB 10012, Afghanistan</small></p>
                                        </li>
                                        <li>
                                            <i class="fas fa-phone fa-2x text-primary"></i>
                                            <p><small>+ 01 234 567 89</small></p>
                                        </li>
                                        <li>
                                            <i class="fas fa-envelope fa-2x text-primary"></i>
                                            <p><small>contact@gmail.com</small></p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                </div>
            </section>
        </div>

        <!-- Señal atar a los crios -->

        <div class="container-fluid d-flex justify-content-center mt-2">
            <img class="" style="height:30vh; width:30vh" src="../img/child-leash.webp" alt="">
            <div class="d-flex content-align-center">
                <h3>Por favor,mantengan a los niños atados</h3>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
